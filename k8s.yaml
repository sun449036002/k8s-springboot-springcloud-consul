# consul server 服务注册发现
apiVersion: v1
kind: Service
metadata:
  name: consul-server
  labels:
    app: consul-server
spec:
  type: NodePort
  ports:
  - port: 8500
    targetPort: 8500
    nodePort: 31235
    name: tcp
  selector:
    app: consul-server
---    
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: consul-server
  labels:
    app: consul-server    
spec:
  serviceName: consul-server
  replicas: 3
  selector:
    matchLabels:
      app: consul-server
  template:
    metadata:
      name: consul-server
      labels:
        app: consul-server
    spec:
      containers:
        - name: consul-server
          image: consul
          imagePullPolicy: IfNotPresent
          # command: "agent -server -bootstrap-expect=3 -node=consul-server-0 -bind=0.0.0.0 -client=0.0.0.0 -datacenter=dc1"
          args:
           - "agent"
           - "-server"
           - "-bootstrap-expect=3"
           - "-ui"
           - "-data-dir=/consul/data"
           - "-bind=0.0.0.0"
           - "-client=0.0.0.0"
           - "-advertise=$(PODIP)"
           - "-retry-join=consul-server-0.consul-server.$(NAMESPACE).svc.cluster.local"
           - "-retry-join=consul-server-1.consul-server.$(NAMESPACE).svc.cluster.local"
           - "-retry-join=consul-server-2.consul-server.$(NAMESPACE).svc.cluster.local"
           - "-domain=cluster.local"
           - "-disable-host-node-id"
          env:
            - name: PODIP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace