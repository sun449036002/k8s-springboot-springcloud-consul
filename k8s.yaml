# shop-mysql
---
apiVersion: v1
kind: Service
metadata:
  name: shop-mysql
  labels:
    app: shop-mysql
spec:
  type: NodePort
  ports:
  - port: 3306
    targetPort: 3306
    nodePort: 31233
    name: tcp
  selector:
    app: shop-mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shop-mysql
  labels:
    app: shop-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shop-mysql
  template:
    metadata:
      labels:
        app: shop-mysql
    spec:
      containers:
        - name: shop-mysql
          image: mysql:5.7
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "123456"
          volumeMounts:
            - name: mysql-data
              subPathExpr: conf
              mountPath: /etc/mysql
            - name: mysql-data-2
              subPathExpr: data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          nfs:
            server: 192.168.10.240
            path: "/es"
        - name: mysql-data-2
          hostPath:
            path: /d/JavaProjects/we-shop-cloud/docker/mydata/mysql
